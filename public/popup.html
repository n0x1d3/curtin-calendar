<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Curtin Calendar</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="header-row">
          <p class="title">Curtin Calendar</p>
          <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
        <p class="subtitle">Export your timetable in one click</p>
      </div>

      <div class="instructions">
        <p>Open <strong>My Classes</strong> in eStudent, select a semester, and click Download.</p>
      </div>

      <div class="semester-toggle">
        <label class="toggle-option">
          <input id="semester1" type="radio" name="semester" value="1" />
          <span>Semester 1</span>
        </label>
        <label class="toggle-option">
          <input id="semester2" type="radio" name="semester" value="2" />
          <span>Semester 2</span>
        </label>
      </div>

      <p id="note">This window may close â€” your download will still complete</p>

      <div class="button-container">
        <div class="loader" id="loader"></div>
        <button id="download" class="button">Download</button>
      </div>

      <p id="error">â›” An error occurred</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
